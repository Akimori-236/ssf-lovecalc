<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Results List</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div>
            <h1>Results List</h1>
            <table class="table table-danger table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Second Name</th>
                        <th>Percentage</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="result,iterationStatus : ${results}">
                        <th
                            scope="row"
                            data-th-text="${iterationStatus.count}"
                        ></th>
                        <td data-th-text="${result.fname}"></td>
                        <td data-th-text="${result.sname}"></td>
                        <td data-th-text="${result.percentage}"></td>
                        <td data-th-text="${result.resultMsg}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
