<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <form action="lovecalc" method="GET">
            <div>
                <label for="fnameID">First Person</label>
                <input type="text" name="fname" id="fnameID">
            </div>
            <div>
                <label for="snameID">Second Person</label>
                <input type="text" name="sname" id="snameID">
            </div>
            <div>
                <button type="submit">Calculate</button>
            </div>
        </form>
    </div>
</body>
</html>
